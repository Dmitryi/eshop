########################## Testimonial ########################
testimonial:
  enable : true
  title : "Отзывы о нас и <br> продукции Apple"
  testimonialItem:
    # testimonial item loop
    - name : "Андрей А."
      image : "images/clients/andrey.jpg" # size 100px*100px
      designation : "Дизайнер"
      content : "Хороший звук, удобно носить. Качество сборки и материалов, все классно и четко работает. Удобство доставки. Спасибо."
      rating : "five" # rating star, one to five
      
    # testimonial item loop
    - name : "Марина О."
      image : "images/clients/marina.jpg" # size 100px*100px
      designation : "Руководитель отдела"
      content : "Компактные, красивые, удобные, идеально подходят для повседневного использования. Доставка пришла вовремя."
      rating : "four" # rating star, one to five
      
    # testimonial item loop
    - name : "Денис К."
      image : "images/clients/denis.jpg" # size 100px*100px
      designation : "Программист"
      content : "Выгодная цена. Большой радиус действия, удобство подключения, дизаин. С доставкой проблем не возникло."
      rating : "five" # rating star, one to five
      
    # testimonial item loop
    - name : "Ольга П."
      image : "images/clients/olga.jpg" # size 100px*100px
      designation : "Менеджер"
      content : "AirPods отличается от других наушников как функционалом так и звуком, пользоваться ими сплошное удовольствие."
      rating : "four" # rating star, one to five