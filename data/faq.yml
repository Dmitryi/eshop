faqItem:
  - title : В чём выши преимущества?
    content : Мы продаём качественный товар из Италии, поэтому наши цены ниже, чем у остальных.

  - title : Сколько лет вы на рынке?
    content : Восемь 8 лет работы на российском рынке и более 10 000 довольных клиентов.

  - title : Как быстро я смогу получить товар?
    content : Доставка в течении недели - Бесплатно. Доставка в течении 4 дней  - 209 рублей. Доставка в первый день - 399 рублей.

  - title : Как можно оплатить покупку?
    content : Оплата за товар принимается только с дебетовой или кредитной карты любого банка, Киви Кошелька, Payeer, Яндекс Денег. Полная предоплата за товар.